<!DOCTYPE html>
<html>
    
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>PHILOSOPHY QUOTES</title>
      <meta name="description" content="An interactive getting started guide for Brackets.">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="main.js"></script>

    </head>
    <body>
      <div class="container">
        <div class="header">
          <h1>
            <a href="/">Dicks<br>
            <span class="italics">fav</span>
            <span class="bigger">Quotes</span>
            </a>
          </h1>
        </div>
        <div class="body">
          <div class="quote">
            <div class="quote-content"></div>
            <p class="source">
              <span class="dash">-</span>
              <span class="quote-author"></span>
              <span class="share-quote">
                <a href="#">
                  <i class="fa fa-twitter"></i>
                </a>
              </span>
            </p>
          </div>
        </div>
        <div class="quote-button-wrapper">
            <a href="#" class="new-quote">
              Give me a f*ck'n new quote
            </a>
          </div>
        <div class="footer text-center">
          My with <3 by Richard Richardson
        </div>
      </div>
        
  </body>
</html>
